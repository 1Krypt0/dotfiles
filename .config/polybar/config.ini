[module/batterywarning]
type = custom/script
exec = ~/.config/polybar/scripts/modules/battery-low.sh
interval = 60
format = ""

[module/date]
type = internal/date
date = %d %b%
time = %l:%M %p%
label = %time% %date%

[module/wirelessnetwork]
type = internal/network
interface = wlan0
interval = 1.0
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid%
label-connected-foreground = #FFFFFF
label-disconnected = not connected
label-disconnected-foreground = #66ffffff
ramp-signal-0 = 

[module/powermenu]
type = custom/script
exec = echo "%{T5}%{T-} "
format = <label>
click-left = ~/.config/rofi/powermenu
tail = true

[module/backlight]
type = internal/backlight
card = intel_backlight

use-actual-brightness = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp>   <label> 

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = %{T3}%{T-}
ramp-3 = %{T3}%{T-}
ramp-4 = %{T3}%{T-}

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume>   <label-volume>
label-muted = muted
label-muted-foreground = #FFFFFF
; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 =  
click-right = pavucontrol

[module/memory]
type = internal/memory
format =  <label>
label = %percentage_used%%
interval = 3

[module/spotify]
type = custom/script
tail = true
format = "%{F#1DB954}%{F-}  <label>  "
format-max-len = 5
exec = ~/.config/polybar/scripts/modules/scroll_spotify_status.sh

[module/cava]
type = custom/script
tail = true
exec = python ~/.config/polybar/scripts/modules/cava.py

[module/temp]
type = internal/temperature
thermal-zone = 0
base-temperature = 20
warn-temperature = 60
format =  <label>
interval = 1

[module/speed]
type = internal/network
interface = wlan0
interval = 3.0
;udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
label-connected = %downspeed:9% %upspeed:9% 

[module/updates-pacman-aurhelper]
type = custom/script
exec = ~/.config/polybar/scripts/modules/updates-pacman-aurhelper.sh
format =   <label>
